name: ci

on:
  pull_request:
  push:

jobs:
  docker:
    runs-on: ubuntu-latest
    if: ${{ false }}
    steps:
      - uses: actions/checkout@v1

      - uses: docker/setup-qemu-action@v1

      - uses: docker/setup-buildx-action@v1

      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - uses: docker/build-push-action@v2
        with:
          platforms: linux/amd64
          tags: ghcr.io/windyakin/kosen-website-crawler:ci
          push: true

  screenshot:
    # needs:
    #   - docker
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/windyakin/kosen-website-crawler:ci
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GHCR_TOKEN }}
    steps:
      - name: Replace to dummy content
        run: |
          cp /usr/src/app/test/integrations/websites.json /usr/src/app/websites.json
          cp /usr/src/app/test/integrations/fake_content/otonokizaka/index.html /tmp/dummy/otonokizaka
          cp /usr/src/app/test/integrations/fake_content/uranohoshi/index.html /tmp/dummy/uranohoshi

      - run: npm run start
        working-directory: /usr/src/app

      - uses: actions/upload-artifact@v2
        with:
          name: screenshots
          path: /usr/src/app/screenshots/**/*.png

    services:
      otonokizaka:
        image: nginx:alpine
        options: --volume /tmp/dummy/otonokizaka:/usr/share/nginx/html:ro
      uranohoshi:
        image: nginx:alpine
        options: --volume /tmp/dummy/uranohoshi:/usr/share/nginx/html:ro

  eslint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm install

      - run: npm run lint
